<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Readings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      background: #2a2a2a;
      padding: 1rem 2rem;
      border-bottom: 2px solid #3a3a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
      background: #666;
    }
    
    .status.connected {
      background: #4ade80;
    }

    .nav-link {
      color: #60a5fa;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background: #3a3a3a;
    }
    
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .device-section {
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .device-header {
      background: #3a3a3a;
      padding: 1rem 1.5rem;
      border-bottom: 2px solid #4a4a4a;
    }

    .device-id {
      font-weight: 600;
      color: #4ade80;
      font-size: 1.1rem;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .readings-count {
      color: #999;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #333;
    }

    th {
      text-align: left;
      padding: 1rem 1.5rem;
      font-weight: 500;
      color: #999;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }

    td {
      padding: 1rem 1.5rem;
      border-top: 1px solid #3a3a3a;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.9rem;
    }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #333;
    }

    .sensor-coord {
      color: #60a5fa;
    }

    .rssi {
      color: #fbbf24;
    }

    .rssi.strong {
      color: #4ade80;
    }

    .rssi.weak {
      color: #ef4444;
    }

    .timestamp {
      color: #999;
    }

    .no-data {
      padding: 3rem;
      text-align: center;
      color: #666;
      font-size: 1.1rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #2a2a2a;
      border-radius: 8px;
    }

    .stat-item {
      flex: 1;
    }

    .stat-label {
      color: #999;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="status" id="status"></span>Device Readings</h1>
    <a href="/" class="nav-link">View Map</a>
  </header>
  
  <main>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Total Devices</div>
        <div class="stat-value" id="total-devices">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Total Readings</div>
        <div class="stat-value" id="total-readings">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Active Sensors</div>
        <div class="stat-value" id="active-sensors">0</div>
      </div>
    </div>

    <div id="devices-container"></div>
  </main>
  
  <script>
    const statusIndicator = document.getElementById('status')
    const devicesContainer = document.getElementById('devices-container')
    const totalDevicesEl = document.getElementById('total-devices')
    const totalReadingsEl = document.getElementById('total-readings')
    const activeSensorsEl = document.getElementById('active-sensors')
    
    let devicesData = []
    
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp)
      return date.toLocaleString()
    }

    function formatTimeAgo(timestamp) {
      const now = Date.now()
      const diff = now - timestamp
      
      if (diff < 1000) return 'just now'
      if (diff < 60000) return `${Math.floor(diff / 1000)}s ago`
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`
      return `${Math.floor(diff / 86400000)}d ago`
    }

    function getRSSIClass(rssi) {
      if (rssi >= -50) return 'strong'
      if (rssi <= -80) return 'weak'
      return ''
    }
    
    function updateStats() {
      const totalReadings = devicesData.reduce((sum, device) => sum + device.readings.length, 0)
      const uniqueSensors = new Set()
      
      devicesData.forEach(device => {
        device.readings.forEach(reading => {
          uniqueSensors.add(`${reading.sensor_x},${reading.sensor_y}`)
        })
      })

      totalDevicesEl.textContent = devicesData.length
      totalReadingsEl.textContent = totalReadings
      activeSensorsEl.textContent = uniqueSensors.size
    }

    function renderDevices() {
      if (devicesData.length === 0) {
        devicesContainer.innerHTML = '<div class="no-data">No device readings available</div>'
        return
      }

      const sortedDevices = [...devicesData].sort((a, b) => {
        const aLatest = Math.max(...a.readings.map(r => r.timestamp))
        const bLatest = Math.max(...b.readings.map(r => r.timestamp))
        return bLatest - aLatest
      })

      devicesContainer.innerHTML = sortedDevices.map(device => {
        const sortedReadings = [...device.readings].sort((a, b) => b.timestamp - a.timestamp)
        
        return `
          <div class="device-section">
            <div class="device-header">
              <div class="device-id">${device.deviceId}</div>
              <div class="readings-count">${device.readings.length} reading${device.readings.length !== 1 ? 's' : ''}</div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Sensor Position</th>
                  <th>RSSI</th>
                  <th>Timestamp</th>
                  <th>Time Ago</th>
                </tr>
              </thead>
              <tbody>
                ${sortedReadings.map(reading => `
                  <tr>
                    <td class="sensor-coord">x: ${reading.sensor_x.toFixed(2)}, y: ${reading.sensor_y.toFixed(2)}</td>
                    <td class="rssi ${getRSSIClass(reading.rssi)}">${reading.rssi} dBm</td>
                    <td class="timestamp">${formatTimestamp(reading.timestamp)}</td>
                    <td class="timestamp">${formatTimeAgo(reading.timestamp)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `
      }).join('')
    }
    
    const ws = new WebSocket(`ws://${window.location.host}`)
    
    ws.onopen = () => {
      console.log('WebSocket connected')
      statusIndicator.classList.add('connected')
    }
    
    ws.onclose = () => {
      console.log('WebSocket disconnected')
      statusIndicator.classList.remove('connected')
    }
    
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data)
        if (data.deviceReadings) {
          devicesData = data.deviceReadings
          updateStats()
          renderDevices()
        }
      } catch (err) {
        console.error('Error parsing message:', err)
      }
    }
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error)
    }

    async function fetchInitialData() {
      try {
        const response = await fetch('/api/devices/readings')
        const data = await response.json()
        devicesData = data
        updateStats()
        renderDevices()
      } catch (err) {
        console.error('Error fetching initial data:', err)
      }
    }

    fetchInitialData()
  </script>
</body>
</html>
